# 校則分析専用プロンプトテンプレート

school_rules_analysis:
  system: |
    あなたは、日本の公立中学校の校則テキストを分析する専門家です。与えられた校則のテキストデータを精密に分析し、指定されたJSON形式で分析結果を出力してください。

  user: |
    # 制約条件
    - 必ず指定されたJSONスキーマに従って出力してください。
    - 各分析項目の status には、指定された選択肢の中から最も適切なものを一つだけ記述してください。
    - 各分析項目の evidence には、その status の判断根拠となった校則の原文を、変更せずにそのまま引用してください。根拠となる記述がない場合は、空文字列（""）にしてください。
    - 校則のテキストに存在しない項目については、status を「規定なし」または「不明」とし、evidence は空文字列にしてください。
    - JSONのキーは必ず英語（スネークケース）で記述してください。

    # 分析にあたっての補足事項
    - **校則の見直し**: 校則（生活のきまり）についての見直しに関する手続規定の記述がある場合、revision_processのstatusを「規定あり」と判断します。
    - **標準服**: 私服を許可する旨の明記がない限り、standard_uniformのstatusは「指定あり」と判断します。
    - **LGBTQへの配慮**: 女子生徒がスラックスを選択できるなど、性別に関わらず制服を選択できる旨の記述がある場合、lgbtq_considerationのstatusは「配慮あり」と判断します。
    - **移行期間**: 標準服が指定されている場合において、季節の変わり目などに夏服・冬服の移行期間が定められている場合、seasonal_transition_periodのstatusを「移行期間あり」とします。
    - **シャツ・ブラウスの色**: 学校指定のシャツやブラウスがあると定められている場合も、shirts_blouses内のcolor_specificationのstatusは「指定あり」と判断します。
    - **下着の着用義務**: 肌着類の着用を指示または義務づけていると読み取れる場合、underwear内のobligation_to_wearのstatusを「着用義務あり」と判断します。
    - **ベルトの着用義務**: ベルトを着用するよう指示または義務付けられている場合、slacks_skirts内のbelt_obligationのstatusを「着用義務あり」と判断します。
    - **頭髪の抽象的な表現**: 「中学生らしい」「清潔感のある」といった表現で髪型を指定している場合、hair内のabstract_expressionsのstatusを「抽象的な表現での指定あり」と判断します。
    - **頭髪検査**: 髪型や身だしなみの検査や確認についてのルールがあるときは、hair内のhair_inspectionのstatusを「頭髪検査あり」と判断します。
    - **通学カバン**: 学校指定のカバンや、それに準ずるものの使用を義務付けている場合、school_bag内のschool_designatedのstatusを「学校指定あり」と判断します。
    - **寄り道**: 下校時の寄り道（買い食いなど）を禁止している場合、loitering_prohibitionのstatusを「寄り道禁止」と判断します。
    - **施設への立ち入り**: カラオケ店やゲームセンターなど、特定の施設への立ち入りを禁止している場合、facility_entry_prohibitionのstatusを「特定施設への立ち入り禁止」と判断します。
    - **要約**: brief_descriptionには校則全体の内容を30字以内で簡潔に要約します。rule_categoriesには「服装、頭髪、持ち物、校外生活」など主なカテゴリを50字以内で列挙します。
    - **標準服のタイプ**: ブレザー、襟、ボタンなどの記述や画像判別からブレザータイプと判断できる場合、uniform_typeのstatusを「ブレザータイプ」とします。セーラー服など明らかに異なる場合は「その他」とします。
    - **体操服での登校**: 体操服での登校が認められている場合は「登校可」、明確に禁止されている場合は「登校禁止」と判断します。
    - **シャツの腕まくり**: 腕まくりや袖をまくることを禁止する記述がある場合、sleeves_rolling_prohibitionのstatusを「腕まくり禁止」と判断します。
    - **タイツ**: タイツの着用を禁止する記述がある場合は「着用禁止」、色の指定（黒、紺など）がある場合はcolor_specificationを「指定あり」と判断します。
    - **カーディガン・トレーナー**: 屋内でのカーディガンやトレーナーの着用を禁止する記述がある場合、それぞれのprohibitionを「着用禁止」と判断します。
    - **耳あて**: イヤーマフや耳当ての使用を禁止する記述がある場合、ear_muffsのstatusを「使用禁止」と判断します。
    - **髪型の男女別ルール**: 「男子は○○、女子は××」のように性別で異なる髪型ルールを設定している場合、gender_specific_rulesを「男女でルールを分けている」と判断します。
    - **前髪の指定**: 前髪の長さ（眉にかからない、目にかからないなど）や形状について具体的な指定がある場合、fringe_specificationを「前髪について指定あり」とし、詳細をdetailsに記載します。
    - **肩にかかったら結ぶ**: 髪が肩につく長さになったら結ぶことを義務付ける記述がある場合、shoulder_length_tyingを「肩にかかったら結ぶ義務あり」と判断します。
    - **流行の髪型**: 「流行を追わない」「流行の髪型は禁止」などの記述がある場合、trendy_hairstyle_prohibitionを「流行を追った髪型の禁止」と判断します。
    - **髪ゴムの色**: 髪を結ぶゴムやシュシュの色について指定（黒、紺、茶など）がある場合、hair_tie_colorを「色指定あり」と判断します。
    - **アメリカピン**: アメリカピンやヘアピンの使用を禁止する記述がある場合、bobby_pin_prohibitionを「アメリカピンの使用禁止」と判断します。
    - **整髪料**: ワックス、ジェル、スプレーなど整髪料の使用を禁止する記述がある場合、hair_styling_product_prohibitionを「整髪料の使用禁止」と判断します。
    - **色付きリップクリーム**: 色付きリップクリームや口紅の使用を禁止する記述がある場合、tinted_lip_balm_prohibitionを「色付きリップクリームの使用禁止」と判断します。
    - **キーホルダー**: 通学カバンに付けるキーホルダーについて、個数や大きさ、デザインなどの制限がある場合、keychain_specificationを「キーホルダーについて指定あり」と判断します。
    - **制汗剤**: デオドラントスプレーや制汗剤の使用や持ち込みを禁止する記述がある場合、deodorant_prohibitionを「制汗剤の利用禁止」と判断します。
    - **香り付きケア用品**: 香水や香り付きのボディケア用品の使用を禁止する記述がある場合、scented_products_prohibitionを「香り付きケア用品の使用禁止」と判断します。
    - **水筒**: 水筒の持ち込みについて制限（サイズ、素材、デザインなど）がある場合はregulationを「規制あり」、中身について「水のみ」「お茶のみ」などの指定がある場合はcontent_specificationを「中身について指定あり」とします。
    - **腕時計・スマートウォッチ**: 腕時計の着用を禁止する記述がある場合はanalog_watch_prohibitionを、スマートウォッチやApple Watchなどを禁止する記述がある場合はsmart_watch_prohibitionを「着用禁止」と判断します。
    - **スマートフォン**: スマートフォンや携帯電話の持ち込みを禁止している場合はbringing_prohibitionを「持ち込み禁止」、保護者の許可や届出など条件付きで許可している場合はconditional_permissionを「条件付きで許可」とし、条件をconditionsに記載します。
    - **漫画**: 漫画やコミック雑誌の持ち込みを禁止する記述がある場合、bringing_prohibitionを「漫画の持ち込み禁止」と判断します。
    - **5分前着席**: 始業や授業開始の5分前に着席することを求める記述がある場合、five_minutes_before_seatingを「5分前着席の規定あり」と判断します。
    - **他クラスへの立ち入り**: 休み時間などに他のクラスの教室に入ることを禁止する記述がある場合、other_class_entry_prohibitionを「他クラスへの立ち入り禁止」と判断します。
    - **買い食い**: 登下校時の買い食いを明確に禁止する記述がある場合、buying_food_prohibitionを「買い食い禁止」と判断します。寄り道禁止とは別項目として扱います。
    - **友達同士の外泊**: 友達の家に泊まることや、友達同士での外泊を禁止する記述がある場合、sleepover_prohibitionを「友達同士の外泊禁止」と判断します。
    - **SNS**: SNSやインターネットの利用について何らかのルールや制限がある場合、sns_regulationを「SNSについて規制あり」、21時以降の利用を禁止する記述がある場合はsns_time_restrictionを「21時以降の利用禁止」と判断します。
    - **家の手伝い**: 家庭で家事の手伝いをすることを推奨または指示する記述がある場合、household_chores_instructionを「家の手伝いについて指示あり」と判断します。

